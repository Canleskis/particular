{% extends "base.html" %}
{% block content %}
<style>
    .graph-container {
        width: var(--default-width);
        height: 800px;
        margin: 0;
        border: 2px solid #5e5e5e;
        border-radius: var(--border-radius);
    }
</style>

<script src="/echarts.js"></script>
{% for benchmark in section.pages %}
<div class=" padded-container">
    <script type="module">
        import { drawChart } from "/utils.js";

        fetch("{{ benchmark.path | safe }}/benchmark.json")
            .then((response) => response.json())
            .then((json) => drawChart(json, "chart-{{ benchmark.title }}", JSON.parse('{{ benchmark.extra.colours | safe }}')));
    </script>
    <div id="chart-{{ benchmark.title }}" class="graph-container"></div>
</div>
{% endfor %}
{% endblock content %}
